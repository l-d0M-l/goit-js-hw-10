<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/2-snackbar.css" />
    <script defer type="module" src="./js/2-snackbar.js"></script>
  </head>
  <body>
    <ul class="back-list">
      <li class="back-li">
        <a href="./index.html" class="back-btn">Back</a>
      </li>
    </ul>

    <form class="form">
      <label class="form-delay">
        Delay (ms)
        <input class="delay-input" type="number" name="delay" required />
      </label>

      <fieldset class="fieldset">
        <legend class="legend">State</legend>
        <label>
          <input class="state-select" type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input class="state-select" type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="sumbit-btn" type="submit">Create notification</button>
    </form>
  </body>
</html>
